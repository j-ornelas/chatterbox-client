<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      
      // YOU DO NOT NEED TO EDIT THIS CODE
      
  
      if (!/(&|\?)username=/.test(window.location.search)) {
        
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        // var name = prompt('What is your name?');
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/interaction.js"></script>
  </head>
  <body>
 

    <div id="main">
      <h1>chatterbox</h1>

      <form id="send">
      <input id="message" placeholder="type message here!" type="text">
      <input class="sendButton submit" type="submit" value="Submit"></input>
      </form>
      <br><br>
      <form id="roomForm">
        <input id="createRoom" placeholder="room name" type="text">
        <input class="roomButton submit" type="submit" value="Submit"></input>
      </form>
      <select id="friendSelect">
      </select>      
      <select id="roomSelect">
        <option class="all">Your main lobby</option>
      </select>
      <button id="loadRoom">Enter Room</button>
     
      <button id="getMessages">see all rooms</button>

    </div>

    <div id="chats"></div>
  </body>
</html>
